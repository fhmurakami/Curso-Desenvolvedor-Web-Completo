<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            
            function moverDireita() {
                $('#janela').animate({left:300}, 1000, "linear");
            }
            function moverEsquerda() {
                $('#janela').animate({left:8}, 1000, "swing");
            }
            
			$( function(e) {			
                $('#direita').click(moverDireita);
                $('#esquerda').click(moverEsquerda);
			})

		</script>        
    </head>

    <body>
        <input type="button" id="direita" 	value="Mover p Direita" />
        <input type="button" id="esquerda" 	value="Mover p Esquerda" />
        
        <div id="janela"></div>
    </body>

</html>
