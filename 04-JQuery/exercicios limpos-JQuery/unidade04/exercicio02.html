<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                // Adicionar título (h1):
                // Como o elemento já existe, é utilizado .html():
                $("h1").html("Formação Desenvolvimento Web Completo");
                
                // Adiciona no começo:
                $("ul#listacursos").prepend("<li>Introdução - Curso Desenvolvedor Web Completo</li>");
                // Adiciona no final:
                $("ul#listacursos").append("<li>Curso Bootstrap Fundamental</li>");
                
			} )
		</script>
        
    </head>

    <body>
    	<h1></h1>
    
		<ul id="listacursos">
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>

    </body>

</html>
