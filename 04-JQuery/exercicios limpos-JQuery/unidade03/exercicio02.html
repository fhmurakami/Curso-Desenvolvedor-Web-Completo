<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
    </head>

    <body>
    	<nav>

            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>

        </nav>
        
        <a href="#">Paraguai</a>

        <script src="jquery-3.2.1.min.js"></script>
        <script>

			})
        </script>
