<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">

            var estatisticas = {
                
                gols(qtd) {
                    // Ira repetir a string "gol " qtd vezes:
                    console.log("gol ".repeat(qtd));
                },
                
                desarmes(qtd) {
                    // Ira repetir a string "desarme " qtd vezes:
                    console.log("desarme ".repeat(qtd));
                }
            }

            estatisticas.gols(3);
            estatisticas.desarmes(2);

        </script>
    </head>
    <body>
    
    </body>
</html>
