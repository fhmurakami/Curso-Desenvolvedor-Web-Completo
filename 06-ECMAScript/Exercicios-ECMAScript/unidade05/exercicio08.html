<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.js"></script>

        <script type="text/babel">
        
            /* ITERATOR :
            function* gen() {
                yield 1;
                yield 2;
                yield 3;
            }
            
            var g = gen();
            
            console.log(g.next());
            console.log(g.next());
            console.log(g.next());
            console.log(g.next());
            */
            
            /* ITERABLE: */
            function* idCriador() {
                var i = 0;
                while(true) {
                    yield i++;
                }
            }
            
            var g = idCriador();
            
            console.log(g.next().value);
            console.log(g.next().value);
            console.log(g.next().value);
            console.log(g.next().value);
            console.log(g.next().value);


        </script>
    </head>

    </body>
</html>
