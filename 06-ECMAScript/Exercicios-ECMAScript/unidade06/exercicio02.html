<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
            class Poligono {
                
                constructor(lados, altura, largura, nome) {
                    this.lados = lados;
                    this.altura = altura;
                    this.largura = largura;
                    this.nome = nome;
                }
                
                escreverCaracteristicas() {
                    console.log(`Eu sou um ${this.nome}, tenho ${this.lados} lados. Tenho largura igual a ${this.largura}cm e altura igual a ${this.altura}cm.`);
                }
            }
            
            class Quadrado extends Poligono {
                constructor(altura, largura) {
                    super(4, altura, largura, 'quadrado');
                }
            }
            
            var pentagono = new Poligono(5, 5, 5, 'pentágono');
            pentagono.escreverCaracteristicas();
            
            var decagono = new Poligono(10, 5, 10, 'decágono');
            decagono.escreverCaracteristicas();
            
            var quadrado = new Quadrado(10, 10);
            quadrado.escreverCaracteristicas();
            
        </script>
    </head>
    <body>
    
    </body>
</html>
