        <script>
            var sorteio;
            var mega = new Array();
            
            var i = 0;

                if (mega.indexOf(sorteio) < 0) {
                        mega.push(sorteio);
                        i++;
                    }
            }
            mega.sort(function ordernar(a,b){return a-b;})
            console.log(mega);
        </script>
