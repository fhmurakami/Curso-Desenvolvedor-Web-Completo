<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            // Soma
            var x = 4;
            var y = 3;
            
            console.log(x+y);
            
            //Concatenação
            var a = "4";
            var b = "3";
            
            console.log(a+b);
            
            // Retorno do valor máximo
            var z = 1;
            
            console.log(Math.max(x, y, z));
            
            // Retorno do valor mínimo
            console.log(Math.min(x, y, z));
            
            // Transformar String em Número
            var numero = "2324";
            var calculo;
            
            calculo = Number(numero) * 2;
            console.log(calculo);
        </script>
    </head>
    <body>
        
    </body>
</html>
