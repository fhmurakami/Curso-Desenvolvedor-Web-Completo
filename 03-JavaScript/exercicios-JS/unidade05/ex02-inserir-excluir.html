<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            // Adicionar no final do vetor:
            salada.push("Mamão");
            
            // Adicionar no início do vetor:
            salada.unshift("Laranja");
            
            // Exclui último elemento do vetor:
            salada.pop();
            
            // Exclui o primeiro elemento do vetor:
            salada.shift();
            
            console.log(salada);
            console.log("Número de elementos: " + salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
